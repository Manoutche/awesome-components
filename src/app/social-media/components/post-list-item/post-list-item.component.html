<mat-card>
    <mat-card-header>
        <mat-card-title>
          <span>{{ post.title | titlecase }}</span>
        </mat-card-title>
        <mat-card-subtitle>
          <span>{{ post.createdDate | timeAgo }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <img matCardImage [src]="post.imageUrl">
    <mat-card-content>
      <span class="post-content" >{{ post.content | shorten:80 }}</span>
    </mat-card-content>
    <mat-card-actions align="end">
        <!-- <button mat-button >Action1</button> -->
      <app-comments [comment]="post.comments" (newComment)="saveComment($event)" ></app-comments>
    </mat-card-actions>
</mat-card>
