<mat-card>
    <mat-card-header>
        <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
    </mat-card-header>
    <img matCardImage src="{{ post.imageUrl }}">
    <mat-card-content>
      {{ post.content }}
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button >Action1</button>

    </mat-card-actions>
    <mat-card-footer>
        Footer
    </mat-card-footer>
</mat-card>
