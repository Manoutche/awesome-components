<mat-card>
  <mat-card-title-group>

    <mat-card-header>
        <mat-card-title>Candidats</mat-card-title>
    </mat-card-header>
    <mat-spinner *ngIf="loading$ | async" ></mat-spinner>
    <div class="form">
      <mat-form-field appearance="fill"  >
        <input type="text" matInput [formControl]="searchCtrl" >
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill"  >
        <mat-select [formControl]="searchTypeCtrl" >
            <mat-option *ngFor="let item of CandidateSearchTypeOption" [value]="item.value">{{ item.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-title-group>
    <mat-nav-list *ngIf="candidates$ | async as candidates">
        <a mat-list-item *ngFor="let candidate of candidates" [routerLink]="candidate.id.toString()">
          <div class="d-flex">

            <img [src]="candidate.imageUrl" [alt]="candidate.lastName" matListAvatar>
            <div class="descrip">

              <h3 matLine>{{ candidate.firstName }} {{ candidate.lastName }}</h3>
              <p matLine>{{ candidate.job }} chez {{ candidate.company }}</p>
            </div>
          </div>
        </a>
    </mat-nav-list>
</mat-card>
