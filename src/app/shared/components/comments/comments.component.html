<div class="comments-row">
  <mat-form-field>
    <input type="text" matInput [formControl]="commenCtrl"  placeholder="Laissez un commentaire">
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="leaveComment()" [disabled]="this.commenCtrl.invalid">
    <mat-icon class="mat-18">send</mat-icon>
  </button>
</div>
<mat-list dense>
  <h2 matSubheader >Commentaires</h2>
    <mat-list-item *ngFor="let item of comment; let i = index"
                                      [@listItem]="animateState[i]"
                                      (mouseenter)="onlistEnter(i)"
                                      (mouseleave)="onlistLevae(i)">
      <span mat-line>{{item.comment}} - </span>
      <span mat-line >{{item.createdDate | timeAgo}}</span>
    </mat-list-item>
</mat-list>
